#Setting the logging levels for the service
logging:
  level:
    com.netflix: WARN
    org.springframework: DEBUG
    sjph.life: DEBUG

eureka:
  instance:
    preferIpAddress: true
    #ipAddress: 172.19.0.4
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
        defaultZone: http://localhost:8761/eureka/

server:
  contextPath:   /auth
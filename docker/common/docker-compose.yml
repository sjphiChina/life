version: '3'
services:
  lifeeurekaserver:
    image: sjphichina/life-service-eureka:0.7
    ports:
      - "8761:8761"
    networks:
      - app
  lifemysql:
    image: mysql:latest
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: admin
    networks:
      - db_mysql
  lifecassandra:
    image: cassandra:latest
    ports:
      - "9042:9042"
    networks:
      - db_cassandra
  liferedis:
    image: redis:latest
    ports:
      - 6379:6379
    networks:
      - cache_redis
  lifekafka:
    image: spotify/kafka
    ports:
      - 2181:2181
      - 9092:9092
    networks:
       - message_kafka
  lifeconfsvr:
    image: sjphichina/confsvr:life
    ports:
      - "9888:9888"
    depends_on:
      - "lifeeurekaserver"
    environment:
      EUREKASERVER_URI: "http://lifeeurekaserver:8761/eureka/"
      EUREKASERVER_PORT: "8761"
      ENCRYPT_KEY:       "IMSYMMETRIC"
    networks:
      - app
  lifezuul:
    image: sjphichina/life-service-zuul:0.7
    ports:
      - "5555:5555"
    depends_on:
      - "lifeeurekaserver"
      - "lifeconfsvr"
    environment:
      PROFILE: "default"
      SERVER_PORT: "5555"
      CONFIGSERVER_URI: "http://lifeconfsvr:9888"
      EUREKASERVER_URI: "http://lifeeurekaserver:8761/eureka/"
      EUREKASERVER_PORT:        "8761"
      CONFIGSERVER_PORT:   "9888"
    networks:
      - app
